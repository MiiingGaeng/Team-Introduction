<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>밥조</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <!-- 멤버소개 모달창 -->
  <div id="member_modalLayer">
    <div id="member_modal">
      <button id="member_modalBtn" type="button">X</button>
      <div class="member_image">
        <img src="" alt="">
      </div>

      <div class="member_info">
        <h2 id="name">NAME</h1>
        <p id="mbti">MBTI</p>
        <p id="hobby">hobby</p>
        <p id="likes">likes</p>
        <h3 id="tmi">"tmi"</h3>

        <ul id="member_links">
          <li>
            <img src="./images/velog_logo.jpeg" alt="vlog">
          </li>
          <li>
            <img src="./images/github_logo.svg" alt="github">
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- modal join -->
  <div class="modal__join__container">
    <div class="modal__left">
      <div class="modal__profile__img">
        <img src="" class="userImg" alt="" />
        <div class="profile__img__text">
          이미지를 눌러 <br />
          ZEP 캐릭터를 등록해주세요
        </div>
      </div>
      <input type="file" accept=".png, .jpeg" class="inputImg" />
    </div>
    <div class="modal__right">
      <form action="/upload" method="post" class="modal__form">
        <input
          type="text"
          id="userName"
          name="userName"
          required
          class="textInput"
          placeholder="성함을 입력해주세요"
        />
        <input
          type="text"
          id="userPer"
          name="userPer"
          required
          class="textInput"
          placeholder="MBTI를 입력해주세요"
        />
        <input
          type="text"
          class="modal__form__long textInput"
          id="applyReason"
          name="applyReason"
          required
          placeholder="지원동기를 입력해주세요"
        />
        <input
          type="text"
          id="userHobby"
          name="userHobby"
          required
          class="textInput"
          placeholder="취미를 입력해주세요"
        />
        <input
          type="text"
          id="userTmi"
          name="userTmi"
          required
          class="textInput"
          placeholder="TMI를 하나 입력해주세요"
        />
        <input
          type="text"
          id="userBlog"
          name="userBlog"
          required
          class="textInput"
          placeholder="블로그 링크를 입력해주세요"
        />
        <input
          type="text"
          id="userGit"
          name="userGit"
          required
          class="textInput"
          placeholder="깃허브 링크를 입력해주세요"
        />
      </form>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
